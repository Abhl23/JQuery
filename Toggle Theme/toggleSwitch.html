<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toggle Switch</title>
	<link rel="stylesheet" type="text/css" href="toggleStyling.css">
	<script src="https://kit.fontawesome.com/0f031655d5.js" crossorigin="anonymous">
	</script>
</head>
<body>

	<div id="container">
		<input type="checkbox" id="toggle-checkbox">
		<label for="toggle-checkbox" id="toggle-label">
			<i class="fa-solid fa-moon"></i>
			<i class="fa-solid fa-sun"></i>
		</label>
		<h1 id="text">Click on the Toggle Button</h1>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="toggleScript.js"></script>
</body>
</html>
